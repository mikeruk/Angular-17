<!--        Varinart 2:       
    We navigate programatically, meaning:
    1. First, instead of importing the html attribute routerLink="", we only inject the Router class in the constructor of NavigationComponent.
    2. Second, we call the .navigate([path]) function from that router instance
    3. Here in the HTML tag we pass the [path] string as Array.
    4. That's all!
    NB!! The Main Router Module remains the same and we do not import it in the Navigation Module. 

-->
<div>
  <div class="nav-btn" (click)="navigateTo('/user-list')">Users List</div>
  <div class="nav-btn" (click)="navigateTo('/todo-list')">Todos List</div> 
</div>
